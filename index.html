<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

    <h4>DIGITAL CLOCK</h4>
      <section class="clock">
        <div>
            <span class="hours">
                0
            </span>
            <span class="c-name">
                <small>hours</small>
            </span>
        </div>
        <div>
            <span class="minutes">
                0
            </span>
            <span class="c-name">
                <small>minutes</small>
            </span>
        </div>
        <div>
            <span class="seconds">
                0
            </span>
            <span class="c-name">
                 <small>seconds</small>
            </span>
        </div>
      </section>      

    <script src="clock.js"></script>
</body> 
</html>
